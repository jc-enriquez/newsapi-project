<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg border-top border-bottom py-3">
        <div class="container">
          <div class="nav-logo">
            <a href="" class="navbar-brand fw-bold fs-2"
              ><span>Pahayag</span>an</a
            >
            <small class="text-muted d-block"
              >Lorem ipsum dolor sit amet
            </small>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="nav nav-pills ms-auto d-flex flex-column flex-lg-row"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active text-uppercase"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  Home
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-general-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-general"
                  type="button"
                  role="tab"
                  aria-controls="pills-general"
                  aria-selected="false"
                >
                  General
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-business-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-business"
                  type="button"
                  role="tab"
                  aria-controls="pills-business"
                  aria-selected="false"
                >
                  Business
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-sports-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-sports"
                  type="button"
                  role="tab"
                  aria-controls="pills-sports"
                  aria-selected="false"
                >
                  Sports
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-technology-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-technology"
                  type="button"
                  role="tab"
                  aria-controls="pills-technology"
                  aria-selected="false"
                >
                  Technology
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-entertainment-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-entertainment"
                  type="button"
                  role="tab"
                  aria-controls="pills-entertainment"
                  aria-selected="false"
                >
                  Entertainment
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-health-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-health"
                  type="button"
                  role="tab"
                  aria-controls="pills-health"
                  aria-selected="false"
                >
                  Health
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-uppercase"
                  id="pills-education-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-education"
                  type="button"
                  role="tab"
                  aria-controls="pills-education"
                  aria-selected="false"
                >
                  Science
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="tab-content container" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          tabindex="0"
        >
          <div class="container">
            <h3 class="fw-bold my-3">Top Headlines</h3>
            <div class="row mb-3">
              <div class="col-lg-8" id="headline-main"></div>
              <div class="col-lg-4" id="headline-aside"></div>
            </div>
            <div class="row mb-3" id="headline-row"></div>
          </div>
        </div>
        <!-- End of Home -->
        <!-- General Content -->
        <div
          class="tab-pane fade"
          id="pills-general"
          role="tabpanel"
          aria-labelledby="pills-general-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">General News</h3>
          <div class="row my-3 gy-3" id="general-content"></div>
        </div>
        <!-- End of General Content -->
        <!-- Business Content -->
        <div
          class="tab-pane fade"
          id="pills-business"
          role="tabpanel"
          aria-labelledby="pills-business-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">Business News</h3>
          <div class="row my-3 gy-3" id="business-content"></div>
        </div>
        <!-- End of Business Content -->
        <!-- Sports Content -->
        <div
          class="tab-pane fade"
          id="pills-sports"
          role="tabpanel"
          aria-labelledby="pills-sports-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">Sports News</h3>
          <div class="row my-3 gy-3" id="sports-content"></div>
        </div>
        <!-- End of Sports Content -->
        <!-- Technology -->
        <div
          class="tab-pane fade"
          id="pills-technology"
          role="tabpanel"
          aria-labelledby="pills-technology-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">Technology News</h3>
          <div class="row my-3 gy-3" id="technology-content"></div>
        </div>
        <!-- End of Technology Content -->
        <!-- Entertainment Content -->
        <div
          class="tab-pane fade"
          id="pills-entertainment"
          role="tabpanel"
          aria-labelledby="pills-entertainment-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">Entertainment</h3>
          <div class="row my-3 gy-3" id="entertainment-content"></div>
        </div>
        <!-- End of Entertainment Content -->
        <!-- Health Content -->
        <div
          class="tab-pane fade"
          id="pills-health"
          role="tabpanel"
          aria-labelledby="pills-health-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">Health News</h3>
          <div class="row my-3 gy-3" id="health-content"></div>
        </div>
        <!-- End of Health Content -->
        <!-- Science Content -->
        <div
          class="tab-pane fade"
          id="pills-education"
          role="tabpanel"
          aria-labelledby="pills-education-tab"
          tabindex="0"
        >
          <h3 class="fw-bold my-3">Science News</h3>
          <div class="row my-3 gy-3" id="science-content"></div>
        </div>
        <!-- End of Science Content -->
      </div>
    </main>
    <footer class="border-top">
      <div class="container">
        <div
          class="d-flex pt-2 justify-content-center justify-content-lg-between text-muted"
        >
          <small>
            &copy;<span id="year"></span> John Christopher Enriquez</small
          >
          <small class="d-none d-lg-block">
            Created using
            <a
              href="https://newsapi.org/docs"
              class="text-muted"
              target="_blank"
              >News API</a
            >
          </small>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>
  </body>
</html>
